<!DOCTYPE html>
<html>
  <head>
    <title>Travel Result</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-image: url(header-bg.png); /* Replace "path/to/your/image.jpg" with the actual path to your image */
        background-size: cover; /* Adjust the background image size */
        background-position: center; /* Center the background image */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      /* Additional styles for the content */
      .content {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>Congratulations!</h1>

      <p>You will travel to:</p>
      <h2 id="location"></h2>

      <p>Date of travel:</p>
      <h3 id="date"></h3>

      <p>Price:</p>
      <h3 id="price"></h3>
    </div>

    <script>
      // Retrieve the query parameters from the URL
      const urlParams = new URLSearchParams(window.location.search);

      // Get the value of the "location" parameter
      const locationParam = urlParams.get("location");

      // Decode the location value to handle special characters
      const location = decodeURIComponent(locationParam);

      // Get the values of date and price from the query parameters
      const dateParam = urlParams.get("date");
      const priceParam = urlParams.get("price");

      // Set the values in the HTML elements
      document.getElementById("location").textContent = location;
      document.getElementById("date").textContent = dateParam;
      document.getElementById("price").textContent = priceParam;

      // Display the congratulatory notification
      alert(
        "Congratulations! You will travel to " +
          location +
          " on " +
          dateParam +
          " with a price of " +
          priceParam
      );
    </script>
  </body>
</html>
