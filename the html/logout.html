<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>website with a login</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <header>
      <h2 class="logo">Back Pack</h2>

      <nav class="navigation">
        <a href="index.html">home</a>
        <a href="try.html">gallery</a>
        <a href="blog.html">blog</a>
        <a href="about.html">about</a>

        <a href="contact.html">contact</a>
        <a href="login.html">login</a>
        <button class="btnlogin-popup" href="logout.html">logout</button>
      </nav>
    </header>

    <div class="wrapper">
      <span class="icon-close">
        <ion-icon name="close-sharp"></ion-icon>
      </span>
      <div class="form-box login">
        <h2>logout</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon">
              <ion-icon name="mail-outline"></ion-icon>
            </span>
            <input type="email" class="loginemail" required />
            <label>email</label>
          </div>
          <div class="input-box">
            <span class="icon">
              <ion-icon name="bag-outline"></ion-icon>
            </span>
            <input type="password" class="loginpassword" required />
            <label>password</label>
          </div>

          <button type="submit" class="btn" id="disconnect" onclick="disc()">
            logout
          </button>
          <div class="login-register"></div>
        </form>
      </div>
    </div>

    <script src="logout.js"></script>
    <script>
      function disc() {
        const cookies = document.cookie.split(";");

        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();

          // Check if the cookie starts with the provided name
          if (cookie.startsWith("logged")) {
            // Get the cookie's name by splitting at the "=" sign
            const [name, value] = cookie.split("=");

            // Set the cookie's expiration date in the past to delete it
            document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;

            alert(`user ${value} session ended.`);
            return;
          }
        }

        alert("you are not logged in to perform this action");
      }
    </script>
  </body>
</html>
